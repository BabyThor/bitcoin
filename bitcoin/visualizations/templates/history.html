<!DOCTYPE html>
<html>
<head>
  <title>Chart</title>
</head>
<body>
  <h1>1 Hour</h1>
  <div id="hour-chart"></div>
  <h1>1 Day</h1>
  <div id="day-chart"></div>
  <h1>1 Week</h1>
  <div id="week-chart"></div>
  <h1>1 Month</h1>
  <div id="month-chart"></div>
  <script
  src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <link href="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.css" rel="stylesheet">
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/c3/0.4.18/c3.min.js"></script>
  <script type="text/javascript">
    $.getJSON('/rate/api/hour/{{ currency }}', function(data) {
      var chart = c3.generate({
        bindto: '#hour-chart',
        data: {
          x: 'x',
          columns: data,
          xFormat: '%y-%m-%d:%H %M',
        },
        axis: {
          x: {
            type: 'timeseries',
            tick: {
              format: '%H:%M',
            }
          }
        }
      });
    });
    $.getJSON('/rate/api/week/{{ currency }}', function(data) {
      var chart = c3.generate({
        bindto: '#week-chart',
        data: {
          x: 'x',
          columns: data,
          xFormat: '%y-%m-%d:%H %M',
        },
        axis: {
          x: {
            type: 'timeseries',
            tick: {
              format: '%y-%m-%d:%H %M',
            }
          }
        }
      });
    });
    $.getJSON('/rate/api/month/{{ currency }}', function(data) {
      var chart = c3.generate({
        bindto: '#month-chart',
        data: {
          x: 'x',
          columns: data,
          xFormat: '%y-%m-%d:%H %M',
        },
        axis: {
          x: {
            type: 'timeseries',
            tick: {
              format: '%y-%m-%d',
            }
          }
        }
      });
    });
    
  </script>
</body>
</html>
